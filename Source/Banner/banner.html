<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./bootstrap5/bootstrap.min.css" />
        <script src="./bootstrap5/jquery.min.js"></script>
        <script src="./bootstrap5/bootstrap.bundle.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="banner.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <div class="banner">
                <!-- slide -->
                <div class="banner-slide">
                    <div class="slides">
                        <div class="slide" style="background-image: url('./banner1.jpg')"></div>
                        <div class="slide" style="background-image: url('./banner2.jpg')"></div>
                        <div class="slide" style="background-image: url('./banner3.jpg')"></div>
                        <div class="slide" style="background-image: url('./bg.jpg')"></div>
                    </div>
                    <div class="navigation">
                        <div id="1" class="bar checked"></div>
                        <div id="2" class="bar"></div>
                        <div id="3" class="bar"></div>
                        <div id="4" class="bar"></div>
                    </div>
                </div>
                <!-- slide -->
                <div class="banner-left">
                    <div class="banner2"></div>
                    <div class="banner3"></div>
                </div>
            </div>
        </div>
        <script>
            var count = 0;
            setInterval(function () {
                count = count > 3 ? 0 : count;
                doSlide(count);
                setCheck();
                count++;
            }, 3000);
            $(".bar").click(function () {
                count = $(this).index();
                doSlide(count);
                setCheck();
            });

            function doSlide(index) {
                var pixel = index * -695;
                $(".slides").css("margin-left", pixel + "px");
            }
            function setCheck() {
                var checked = document.getElementsByClassName("checked");
                $(".checked")[0].className = $(".checked")[0].className.replace(" checked", "");
                $(".bar")[count].className += " checked";
            }
        </script>
    </body>
</html>
